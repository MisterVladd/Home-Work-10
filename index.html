<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <section class="welcome">
      <header class="header">
        <div class="container header__container">
          <a href="/" class="header__logo"><span>Freelancer</span> portfolio</a>
          <nav class="header__nav">
            <ul class="header__ul">
              <li class="header__li">
                <a href="/" class="header__a is-active">Projects</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">Skills</a>
              </li>

        </div>
      </header>
      <div class="welcome__content">
        <div class="welcome__title">
          Hi, my name is <span>Yuri</span>
          <p>a frontend developer</p>
        </div>
        <p class="welcome__description">
          with passion for learning and creating.
        </p>
        <a href="/" class="welcome__btn">Download CV</a>

            <div class="projects__items">

                </div>

                    <img src="img/04.png" alt="Image" class="projects__image">
                    <p class="projects__description">Dating app</p>
                </div>
                <div class="projects__item">
                    <img src="img/05.png" alt="Image" class="projects__image">
                    <p class="projects__description">Landing</p>
                </div>
                <div class="projects__item">
                    <img src="img/06.png" alt="Image" class="projects__image">
                    <p class="projects__description">Gaming community</p>
                </div>
            </div>
        </main>
    </section>
    <footer class="footer">
        <div class="footer__links">
            <a href="/" class="footer__link"><img src="icon/vk.svg" alt="Vk"></a>
        <a href="/" class="footer__link"><img src="icon/instagram.svg" alt="Instagram"></a>
        <a href="/" class="footer__link"><img src="icon/twitter.svg" alt="Twitter"></a>
        <a href="/" class="footer__link"><img src="icon/gitHub.svg" alt="GitHub"></a>
        <a href="/" class="footer__link"><img src="icon/linkedIn.svg" alt="LinkedIn"></a>
        </div>
